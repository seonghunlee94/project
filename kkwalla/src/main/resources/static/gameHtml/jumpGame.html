<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<!-- Jquery 라이브러리 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- konva 라이브러리 -->
<script src="https://cdn.rawgit.com/konvajs/konva/1.3.0/konva.js" type="text/javascript"></script>

<!-- My JS -->
<script src="../gameJs/jumpGame.js" type="text/javascript"></script>
<script src="../js/orientation.js" type="text/javascript"></script>

<!-- My CSS -->
<link href="../gameCss/jumpGame.css" rel="stylesheet">
<link href="../css/font.css" rel="stylesheet">
<link href="../css/orientation.css" rel="stylesheet"/>

<title>kkwalla</title>
</head>
<body>
<div id="cover">가로모드는 지원하지 않습니다</div> 
	<!-- 게임 설명 부분 -->
	<svg class="svgPos" width="161" viewBox="0 0 161 66">
		<defs>
			<pattern id="water" width="0.25" height="1.1" patternContentUnits="objectBoundingBox">
				<path fill="orange" d="M0.25,1H0c0,0,0-0.2,0-1c0.083-0.303,0.3,0.3,0.25,0C0.25,0.1,0.25,1,0.25,1z"/>
			</pattern>
			<text id="introduction" class="no-drag" transform="matrix(1 0 0 1 0 50)">꾹~ 눌 러 봐</text>
			<mask id="text_mask">
				<use x="0" y="0" xlink:href="#introduction" opacity="1" fill="#ee9f01"/>
			</mask>
		</defs>
		<use x="0" y="0" xlink:href="#introduction" fill="#ffebc9"/>
		<rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" x="-400" y="0" width="1600" height="100"/>
	</svg>
	<!-- 게임 종료 부분 -->
	<svg class="svgPos" width="161" viewBox="0 0 161 66">
		<defs>
			<pattern id="water2" width="0.25" height="1.1" patternContentUnits="objectBoundingBox">
				<path fill="orange" d="M0.25,1H0c0,0,0-0.2,0-1c0.083-0.303,0.3,0.3,0.25,0C0.25,0.1,0.25,1,0.25,1z"/>
			</pattern>
			<text id="reStart" class="no-drag" transform="matrix(1 0 0 1 0 50)">다 시 하 기</text>
			<mask id="text_mask2">
				<use x="0" y="0" xlink:href="#reStart" opacity="1" fill="#ee9f01"/>
			</mask>
		</defs>
		<use x="0" y="0" xlink:href="#reStart" fill="#ffebc9"/>
		<rect class="water-fill2" mask="url(#text_mask2)" fill="url(#water2)" x="0" y="0" width="1600" height="100"/>
	</svg>
	
	<div id="score" class="no-drag">0</div>
	<div id="perfect" class="no-drag">2점 추가~!</div>
	<span id="home" class="no-drag">메 인 화 면</span>
	<div id="msgBubble" class="no-drag">
	  <div id="santaMsg" class="no-drag"></div>
	</div>
	<img id="logo" src="../img/logo_yellow.svg" alt="../img/logo.png">
	
</body>
</html>
