<html>
<head>

  <div id="cover">가로모드는 지원하지 않습니다</div> 
    <div class="wave">

              <h5 id="info"></h5>
            </div>
            <div class="progress">
              <span data-charge="100"></span>
            </div>
          </section>
          <button id="record" class="startButton">시작</button>
        </main>
        <nav class="nav">
